<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <section class="form__container">
        <form>
            <h5>E-mail:</h5>
            <p class="email__error"></p>
            <input 
                type="text" 
                name="email" 
                id="email" 
            >

            <h5>Password:</h5>
            <p class="password__error"></p>
            <input 
                type="password" 
                name="password" 
                id="password" 
                minlength="10" 
            >
            <button type="submit">Login</button>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
